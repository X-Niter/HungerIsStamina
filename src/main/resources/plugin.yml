name: HungerIsStamina
version: '${project.version}'
main: com.xniter.HungerIsStamina.HungerIsStamina
api-version: 1.16
prefix: HIS
authors: [ X_Niter ]
description: MMOCore Addon to make Hunger Stamina
depend: [MMOCore, PlaceholderAPI]
commands:
  hungerisstamina:
    aliases: [his]
    description: Main Plugin Command
permissions:
  hungerisstamina.reload:
    description: Allows reloading plugin
    default: op
  hungerisstamina.debug:
    description: Allows turning debug on
    default: op
  hungerisstamina.load.simplestamina:
    description: Allows setting HungerIsStamina to SimpleStamina mode
    default: op
  hungerisstamina.load.advancedstamina:
    description: Allows setting HungerIsStamina to Default Advanced Stamina mode
    default: op